<!DOCTYPE html>
<html>
  <head>

    <!-- Basic HTML settings -->
    <meta charset="utf-8">
    <title>Sambet</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- Ionic and custom stylesheets -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Ionic framework script -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- App specific script -->
    <script src="js/app.js"></script>
  </head>


  <body ng-app="sambet">

    <!-- Basic Ionic layout -->
    <div ng-controller="MainCtrl">
        <ion-nav-view></ion-nav-view>
    </div>

    <script id="intro.html" type="text/ng-template" animation="slide-left-right-ios7">
        <ion-view>

            <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide>
                    <h1>Welcome to Sambet</h1>
                </ion-slide>
                <ion-slide>
                    <p>Insert your username:</p>
                    <input type="text">
                    <button class="button button-block button-balanced">Submit</button>
                </ion-slide>
                <ion-slide>
                    <h2>Congrats! You can start now!</h2>
                    <a class="button button-block button-balanced" href="#/event/dashboard">Start</a>
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>


    <!-- Navigation view - side navigation with logo and inital viewport @abstract -->
    <script id="event-menu.html" type="text/ng-template">

      <ion-side-menus>

          <!-- Essential view port with menu bar -->
          <ion-side-menu-content>
              <ion-nav-bar class="bar-balanced">
                  <ion-nav-back-button class="button-icon ion-arrow-left-c">
                  </ion-nav-back-button>
              </ion-nav-bar>
              <ion-nav-buttons side="left">
                  <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                  </button>
              </ion-nav-buttons>
              <ion-nav-view name="menuContent"></ion-nav-view>
          </ion-side-menu-content>

          <!-- Side panel navigation -->
          <ion-side-menu side="left">
            <ion-header-bar class="bar-balanced">
                </img><h1 class="title">Sambet</h1>
            </ion-header-bar>
                <ion-content class="darkBackground">
                    <ul class="list">
                        <a menu-close href="#/event/dashboard" class="item"><i class="icon ion-home" ></i>  Dashboard</a>
                        <a menu-close href="#/event/groups" class="item"><i class="icon ion-person-stalker"></i> Groups</a>
                        <a menu-close href="#/event/tips" class="item"><i class="icon ion-edit"></i> Tips</a>
                        <a menu-close href="#/event/settings" class="item"><i class="icon ion-settings"></i> Settings</a>
                        <a menu-close href="#/event/about" class="item"><i class="icon ion-more"></i> About</a>
                    </ul>
                    <img src="img/logo.png" style="width:100px; margin:30px 80px;"></img>
                </ion-content>
          </ion-side-menu>

      </ion-side-menus>

    </script>


    <!-- Home view content - Dashboard -->
    <script id="dashboard.html" type="text/ng-template">
      <ion-view title="Dashboard" hide-back-button="true">
        <ion-content>

          <div class="card">
          <div class="tabs item item-divider">
            <a class="tab-item">
              <i class="smallIcon icon ion-person"></i>
            </a>
            <a class="tab-item">
              <span>{{data.username}}</span>
            </a>
            <a class="tab-item">
              <p>{{data.points}} Points</p>
            </a>
          </div>
        </div>

          <div class="seperator">
            <i class="icon ion-calendar"></i> Next Games
          </div>

            

        <!-- Game title -->
        <div class="card">
          <div class="tabs item item-divider">
            <a class="tab-item">
              <img src="img/flag/Germany.png" style="margin: 4px;"/>
            </a>
            <a class="tab-item">
              <span >GER - ENG</span>
            </a>
            <a class="tab-item">
              <img src="img/flag/England.png" style="margin: 4px;"/>
            </a>
          </div>

          <!-- Game overview -->
          <div class="tabs item item-text-wrap">
            <a class="tab-item">
             <p> 2</p>
            </a>
            <a class="tab-item">
              <i class="smallIcon icon ion-person"></i>
            </a>
            <a class="tab-item">
              <p>3</p>
            </a>
          </div>


          <!-- Game options -->
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <p>12. June</p>
            </a>
            <a class="tab-item" href="#">
              <p>16:30pm</p>
            </a>
            <a class="tab-item" href="#" >
              <i class="smallIcon icon ion-edit" ></i>
            </a>
          </div>
        </div>


        <!-- Last Games -->
        <div class="seperator">
          <i class="icon ion-calendar"></i> Last Games
        </div>

        <!-- Game title -->
        <div class="card">
          <div class="tabs item item-divider">
            <a class="tab-item">
              <img src="img/flag/Argentina.png" style="margin: 4px;"/>
            </a>
            <a class="tab-item">
              <span style="line-height:20px;">ARG - SPN</span></br>
              <span>12.06.2014</span>
            </a>
            <a class="tab-item">
              <img src="img/flag/Spain.png" style="margin: 4px;"/>
            </a>
          </div>

          <!-- Game overview -->
          <div class="tabs item item-text-wrap">
            <a class="tab-item">
             <p> 2</p>
            </a>
            <a class="tab-item">
              <i class="smallIcon icon ion-person"></i>
            </a>
            <a class="tab-item">
              <p>3</p>
            </a>
          </div>

          <div class="tabs item item-text-wrap">
            <a class="tab-item">
             <p> 2</p>
            </a>
            <a class="tab-item">
              <i class="smallIcon icon ion-earth"></i>
            </a>
            <a class="tab-item">
              <p>3</p>
            </a>
          </div>

          <!-- Game options -->
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#" >
              <p>3 Points</p>
            </a>
          </div>
        </div>


          
        </div>

        </ion-content>
      </ion-view>

    </script>


    <!-- About view - some basic information about the app -->
    <script id="about.html" type="text/ng-template">
      <ion-view title="About">
        <ion-content >
          <div class="list card">

            <div class="item item-avatar">
              <img src="img/logo.png">
              <h2>Sambet</h2>
              <p>June 02, 2014</p>
            </div>

            <div class="item item-body">
              <p>
                The Sambet app allows sharing your soccer game tips with your friends. Just build different groups to see who gives the best tips for the soccer world championship 2014 - in an easy and fun way. </br></br>

                Sambet is a student project - therefore constructive feedback is always welcome! If you like Sambet, please like and share to support us.</br></br>

                Upcomming features:</br>
                + View the tips of your friends</br>
                + Pull to refresh</br></br>

                Sambet is available for Android and iOS.


              </p>
              
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" href="#">
                <i class="icon ion-thumbsup"></i>
                Like
              </a>
              
              <a class="tab-item" href="#">
                <i class="icon ion-share"></i>
                Share
              </a>
            </div>

          </div>

        </ion-content>
      </ion-view>
    </script>


    <!-- Group view - list of all groups  -->
    <script id="groups.html" type="text/ng-template">
        <ion-view title="Groups">
            <ion-content padding="true">
                <div class="card">
                    <div class="row item item-divider">
                        <div class="col" id="nextGame">
                            <p id="groupName">Name Gruppe 1</p>
                        </div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Xaver</div>
                        <div class="col points">15 Punkte</div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Patrick</div>
                        <div class="col points">14 Punkte</div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Lukas</div>
                        <div class="col points">12 Punkte</div>
                    </div>
                </div>

                <div class="card">
                    <div class="row item item-divider">
                        <div class="col" id="nextGame">
                            <p id="groupName">Name Gruppe 1</p>
                        </div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Xaver</div>
                        <div class="col points">15 Punkte</div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Patrick</div>
                        <div class="col points">14 Punkte</div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Lukas</div>
                        <div class="col points">12 Punkte</div>
                    </div>
                </div>

            </ion-content>
        </ion-view>
    </script>


    <!-- Tip view - all games are listed - onclick popup to set tip -->
    <script id="tips.html" type="text/ng-template">
        <ion-view title="Tips">
            <ion-content padding="true">
                <div class="row">
                    <div class="col col-90" id="nextGame">
                        <i class="icon ion-calendar"></i> Next Games
                    </div>
                </div>

                <div class="card">
                    <div class="tabs item item-divider">
                        <a class="tab-item">
                            <img src="img/flag/Germany.png" style="margin: 8px;"/>
                        </a>
                        <a class="tab-item">
                            <span>GER - ENG</span>
                        </a>
                        <a class="tab-item">
                            <img src="img/flag/England.png" style="margin: 8px;"/>
                        </a>
                    </div>

                    <!-- Game overview -->
                    <div class="tabs item item-text-wrap">
                        <a class="tab-item">
                            <button class="button button-small button-block button-light">2</button>
                        </a>
                        <a class="tab-item">
                            <i class="icon ion-person"></i>
                        </a>
                        <a class="tab-item">
                            <button class="button button-small button-block button-light">2</button>
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="tabs item item-divider">
                        <a class="tab-item">
                            <img src="img/flag/Spain.png" style="margin: 8px;"/>
                        </a>
                        <a class="tab-item">
                            <span>ESP - ITA</span>
                        </a>
                        <a class="tab-item">
                            <img src="img/flag/Italy.png" style="margin: 8px;"/>
                        </a>
                    </div>

                    <!-- Game overview -->
                    <div class="tabs item item-text-wrap">
                        <a class="tab-item">
                            <button class="button button-small button-block button-light">4</button>
                        </a>
                        <a class="tab-item">
                            <i class="icon ion-person"></i>
                        </a>
                        <a class="tab-item">
                            <button class="button button-small button-block button-light">2</button>
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="tabs item item-divider">
                        <a class="tab-item">
                            <img src="img/flag/United-States.png" style="margin: 8px;"/>
                        </a>
                        <a class="tab-item">
                            <span>USA - POR</span>
                        </a>
                        <a class="tab-item">
                            <img src="img/flag/Portugal.png" style="margin: 8px;"/>
                        </a>
                    </div>

                    <!-- Game overview -->
                    <div class="tabs item item-text-wrap">
                        <a class="tab-item">
                            <button class="button button-small button-block button-light">1</button>
                        </a>
                        <a class="tab-item">
                            <i class="icon ion-person"></i>
                        </a>
                        <a class="tab-item">
                            <button class="button button-small button-block button-light">1</button>
                        </a>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </script>


    <!-- Setting view - Basic settings eg. alter Username -->
    <script id="settings.html" type="text/ng-template">
        <ion-view title="Settings">
            <ion-content padding="true">
                <div class="list">
                    <div class="list-header"><h4>Change username</h4></div>
                    <label class="item">
                      <p>{{data.username}}</p>
                    </label>
                    <label class="item ">
                        <input type="text" placeholder="New username">
                    </label>
                    <button class="item button button-light button-balanced button-block">Submit</button>

                </div>
            </ion-content>
        </ion-view>
    </script>




    <!-- Contact view - email of authors -->
    <script id="contact.html" type="text/ng-template">
      <ion-view title="Contact">
        <ion-content>

        
        </ion-content>
      </ion-view>
    </script>

</body>
</html>
