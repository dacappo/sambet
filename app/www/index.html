<!DOCTYPE html>
<html>
  <head>

    <!-- Basic HTML settings -->
    <meta charset="utf-8">
    <title>Sambet</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- Ionic and custom stylesheets -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Ionic framework script -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- App specific script -->
    <script src="js/app.js"></script>
  </head>


  <body ng-app="sambet">

    <!-- Basic Ionic layout -->
    <div ng-controller="MainCtrl">
        <ion-nav-view></ion-nav-view>
    </div>

    <!-- Initial screen - logo while running first XHRs -->
    <script id="init.html" type="text/ng-template">
      <ng-include src="'pages/init.html'"></ng-include>
    </script>

    <!-- Intro screen - shown to introduce the app to the user -->
    <script id="intro.html" type="text/ng-template">
      <ng-include src="'pages/intro.html'"></ng-include>
    </script>

    <!-- Navigation view - side navigation with logo and inital viewport @abstract -->
    <script id="event-menu.html" type="text/ng-template">
      <ng-include src="'pages/menu.html'"></ng-include>
    </script>

    <!-- Home view content - Dashboard -->
    <script id="dashboard.html" type="text/ng-template">
      <ng-include src="'pages/dashboard.html'"></ng-include>
    </script>

    <!-- About view - some basic information about the app -->
    <script id="about.html" type="text/ng-template">
      <ng-include src="'pages/about.html'"></ng-include>
    </script>

    <!-- Group view - list of all groups  -->
    <script id="groups.html" type="text/ng-template">
        <ng-include src="'pages/groups.html'"></ng-include>
    </script>

    <!-- Tip view - all games are listed - onclick popup to set tip -->
    <script id="tips.html" type="text/ng-template">
       <ng-include src="'pages/tips.html'"></ng-include>
    </script>

    <!-- Setting view - Basic settings eg. alter Username -->
    <script id="settings.html" type="text/ng-template">
        <ng-include src="'pages/settings.html'"></ng-include>
    </script>

    <!-- Contact view - not used yet -->
    <script id="contact.html" type="text/ng-template">
      <ng-include src="'pages/contact.html'"></ng-include>
    </script>

</body>
</html>
