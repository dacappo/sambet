<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sambet</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <style>
        #nextGame
        {
            border-top: 1px solid slategray;
            border-bottom: 1px solid slategray;
            text-align: center;
            margin: 0 auto;
            margin-bottom: 10px;

        }

        #groupName
        {
            margin-bottom: 0px;
        }

        .line
        {
           border: 1px solid gainsboro;
        }

        .points
        {
            border-left: 1px solid gainsboro;
        }

    </style>

    
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
  </head>


  <body ng-app="sambet">

    <div ng-controller="MainCtrl">
        <ion-nav-view></ion-nav-view>
    </div>


    <script id="event-menu.html" type="text/ng-template">

      <ion-side-menus>
          <ion-side-menu-content>
              <ion-nav-bar class="bar-balanced">
                  <ion-nav-back-button class="button-icon ion-arrow-left-c">
                  </ion-nav-back-button>
              </ion-nav-bar>
              <ion-nav-buttons side="left">
                  <button class="button button-icon button-clear ion-navicon" ng-click="toogleLeft()">

                  </button>
              </ion-nav-buttons>
              <ion-nav-view name="menuContent"></ion-nav-view>
          </ion-side-menu-content>

          <ion-side-menu side="left" width="myWidthValue + 140">
            <ion-header-bar class="bar-balanced">
                <h1 class="title">Sambet</h1>
            </ion-header-bar>
                <ion-content>
                    <ul class="list">
                        <a href="#/event/home" class="item">Home</a>
                        <a href="#/event/groups" class="item">Groups</a>
                        <a href="#/event/tips" class="item">Tips</a>
                        <a href="#/event/settings" class="item">Settings</a>
                        <a href="#/event/about" class="item">About</a>
                        <a href="#/event/contact" class="item">Contact</a>
                    </ul>
                </ion-content>

          </ion-side-menu>

      </ion-side-menus>

    </script>

    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content padding ="true">
            <div class="row">
                <div class="col col-90" id="nextGame">
                    <i class="icon ion-calendar"></i> Next Games
                </div>
            </div>

        <!-- Game title -->
        <div class="card">
          <div class="tabs item item-divider">
            <a class="tab-item">
              <img src="img/flag/Germany.png" style="margin: 8px;"/>
            </a>
            <a class="tab-item">
              <span>GER - ENG</span>
            </a>
            <a class="tab-item">
              <img src="img/flag/England.png" style="margin: 8px;"/>
            </a>
          </div>

          <!-- Game overview -->
          <div class="tabs item item-text-wrap">
            <a class="tab-item">
              <button class="button button-small button-block button-light">2</button>
            </a>
            <a class="tab-item">
              <i class="icon ion-person"></i>
            </a>
            <a class="tab-item">
              <button class="button button-small button-block button-light">2</button>
            </a>
          </div>


          <!-- Game options -->
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>Share
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-edit"></i> Edit
            </a>
          </div>
        </div>
        </ion-content>
      </ion-view>

    </script>

    <script id="about.html" type="text/ng-template">
      <ion-view title="About">
        <ion-content padding="true">
          <h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <p>

          </p>
        </ion-content>
      </ion-view>
    </script>


    <script id="groups.html" type="text/ng-template">
        <ion-view title="Groups">
            <ion-content padding="true">
                <div class="card">
                    <div class="row item item-divider">
                        <div class="col" id="nextGame">
                            <p id="groupName">Name Gruppe 1</p>
                        </div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Xaver</div>
                        <div class="col points">15 Punkte</div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Patrick</div>
                        <div class="col points">14 Punkte</div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Lukas</div>
                        <div class="col points">12 Punkte</div>
                    </div>
                </div>

                <div class="card">
                    <div class="row item item-divider">
                        <div class="col" id="nextGame">
                            <p id="groupName">Name Gruppe 1</p>
                        </div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Xaver</div>
                        <div class="col points">15 Punkte</div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Patrick</div>
                        <div class="col points">14 Punkte</div>
                    </div>
                    <div class="row line">
                        <div class="col col-75">Lukas</div>
                        <div class="col points">12 Punkte</div>
                    </div>
                </div>




            </ion-content>
        </ion-view>
    </script>

    <script id="tips.html" type="text/ng-template">
        <ion-view title="Tips">
            <ion-content padding="true">
                <p>Tipps:</p>
            </ion-content>
        </ion-view>
    </script>

    <script id="settings.html" type="text/ng-template">
        <ion-view title="Settings">
            <ion-content padding="true">
                <div class="list">
                    <div class="list-header">Username Ã¤ndern</div>
                    <label class="item">alter Username</label>
                    <label class="item item-input">
                        <input type="text" placeholder="new username">
                    </label>
                    <button class="item button button-light button-balanced button-block">Submit</button>

                </div>
            </ion-content>
        </ion-view>
    </script>

    <script id="contact.html" type="text/ng-template">
      <ion-view title="Contact">
        <ion-content>
          <p>@IonicFramework</p>
          <p>@DriftyCo</p>
        </ion-content>
      </ion-view>
    </script>
